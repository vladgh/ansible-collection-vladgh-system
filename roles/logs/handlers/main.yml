---
- name: Update trusted CA certificates
  ansible.builtin.command: /usr/sbin/update-ca-certificates --fresh
  changed_when: false

- name: Restart RSysLog
  ansible.builtin.service:
    name: rsyslog
    state: restarted
  register: logs_rsyslog_restart
  until: logs_rsyslog_restart is succeeded
  retries: 3
  delay: 10
  when: logs_rsyslog_config_check.rc == 0
