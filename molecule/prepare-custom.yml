---
- name: Prepare
  hosts: all
  become: yes
  pre_tasks:
    - name: Update apt cache
      package:
        update_cache: true
    - name: Ensure ACL package
      package:
        name: acl
        state: present
    - name: Ensure /proc file system utilities
      package:
        name: procps
        state: present
    - name: Ensure auth.log file is present
      copy:
        dest: /var/log/auth.log
        content: ""
        force: false
        mode: 0644
      when: ansible_distribution == 'Debian'
