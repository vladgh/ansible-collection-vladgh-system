---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    groups:
      - ansible
    image: ${MOLECULE_DISTRO:-'ubuntu:focal'}
    dockerfile: ../Dockerfile.j2
    pre_build_image: false
    privileged: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  log: true
  playbooks:
    prepare: ../prepare.yml
lint: |
  set -e
  git config --global --add safe.directory /github/workspace
  yamllint .
  ansible-lint .
